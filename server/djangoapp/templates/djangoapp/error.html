<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';"/>
  <meta name="description" content="IBM Capstone Project" />
  <meta name="keywords" content="Django Flask WedDev HTML/CSS JS Jinja2" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow,nosnippet" />
  <meta name="googlebot" content="noindex,noarchive,nosnippet" />
  <!--   <meta
    http-equiv="Cache-Control"
    content="no-cache, not-store must-revalidate"
  /> -->
  <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
  <meta http-http-equiv="Expires" content="0" />
  <meta name="author" content="Kanatbek-AKA" />
  <title>Error</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  <style>

    main {
      background: cadetblue;
      color: black;
      padding: 30px auto;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      min-height: 45rem;
    }

    .anchor {
      margin-left: 10px;
      color: whitesmoke;
      padding: 5px;
      text-decoration: none;
    }

    .anchor:hover,
    .anchor:focus {
      color: red;
      text-decoration: none;
    }

    .r-anchor {
      text-align: right;
    }

    h2 {
      margin-top: 150px;
      color: ghostwhite;
    }
    h4 {
      font-size: 30px;
    }

    span {
      font-size: 50px;
      background: -webkit-linear-gradient(black, darkred);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

  </style>
</head>
<body>
  <main class="contact">
    <nav class="navbar navbar-light bg-dark" id="navid">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="{% url 'djangoapp:index' %}" class="anchor">Home</a>
          <a href="{% url 'djangoapp:about' %}" class="anchor">About Us</a>
          <a href="{% url 'djangoapp:dealerships' %}" class="anchor"
          >Dearlers</a
          >
          <a href="{% url 'djangoapp:reviews' %}" class="anchor">Reviews</a>
          <a href="{% url 'djangoapp:contact' %}" class="anchor">Contact</a>
        </div>
        <div class="r-anchor">
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
              <a class="btn btn-link" href="#"
              >{{ user.first_name }}({{ user.username }})</a
              >
              <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
              >Logout</a
              >
            </li>
            {% else %}
            <li>
              <a
              class="btn btn-link text-decoration-none"
              href="{% url 'djangoapp:login' %}"
              >Login
            </a>
            <a
            class="btn btn-link text-decoration-none"
            href="{% url 'djangoapp:registration' %}"
            >Sign Up
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="seperator">
  <div class="devider-sep"></div>
</div>

<h2><span>502</span> Bad Gateway. Server Error.</h2>
<h4>Please check later.</h4>
</main>
</body>
</html>
