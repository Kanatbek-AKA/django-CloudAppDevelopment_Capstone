{% load static i18n l10n %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
    <meta name="description" content="IBM Capstone Project" />
    <meta name="keywords" content="Django Flask WedDev HTML/CSS JS Jinja2" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow,nosnippet" />
    <meta name="googlebot" content="noindex,noarchive,nosnippet" />
    <!--   <meta
    http-equiv="Cache-Control"
    content="no-cache, not-store must-revalidate"
  /> -->
    <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
    <meta http-http-equiv="Expires" content="0" />
    <meta name="author" content="Kanatbek-AKA" />
    <title>Error</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/error.css' %}"
    />
    <!-- External CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Local Bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css' %}"
    />
    <script
      defer
      scr="{% static 'bootstrap/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"
    ></script>
  </head>
  <body>
    <main class="error">
      <nav class="navbar navbar-light bg-dark" id="navid">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="{% url 'djangoapp:index' %}" class="anchor">Home</a>
            <a href="{% url 'djangoapp:about' %}" class="anchor">About Us</a>
            <a href="{% url 'djangoapp:dealerships' %}" class="anchor"
              >Dearlers</a
            >
            <a href="{% url 'djangoapp:reviews' %}" class="anchor">Reviews</a>
            <a href="{% url 'djangoapp:contact' %}" class="anchor">Contact</a>
          </div>
          <div class="r-anchor">
            <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li>
                <a class="btn btn-link" href="#"
                  >{{ user.first_name }}({{ user.username }})</a
                >
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}"
                  >Logout</a
                >
              </li>
              {% else %}
              <li>
                <a
                  class="btn btn-link text-decoration-none"
                  href="{% url 'djangoapp:members' %}"
                  >Membership
                </a>
                <a
                  class="btn btn-link text-decoration-none"
                  href="{% url 'djangoapp:login' %}"
                  >Login
                </a>
                <a
                  class="btn btn-link text-decoration-none"
                  href="{% url 'djangoapp:registration' %}"
                  >Sign Up
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <header class="emt">
        <h2 class="mt-5 h2"><span>502</span> Bad Gateway. Server Error.</h2>
        <h4 class="emb">Please check later.</h4>
      </header>
    </main>
  </body>
</html>
