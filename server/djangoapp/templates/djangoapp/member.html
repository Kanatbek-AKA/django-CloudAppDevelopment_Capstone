{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/member.css' %}"
    />
    <script defer src="{% static  'javascript/member.js' %}"></script>
    <!-- CDN -->
  </head>
  <body>
    <form
      action="{% url 'djangoapp:member' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="container">
        <h1>New Member</h1>
        <div class="form-group">
          <label for="firstname"><b>First Name</b></label>
          <input
            id="firstname"
            class="form-control"
            type="text"
            placeholder="e.g. Smoke"
            name="firstname"
            required
          />
          <label for="lastname"><b>Last Name</b></label>
          <input
            id="lastname"
            class="form-control"
            type="text"
            placeholder="e.g. Healthy "
            name="lastname"
            required
          />
          <label for="shortname"><b>Short name/ Nickname</b></label>
          <input
            id="shortname"
            class="form-control"
            type="text"
            placeholder="e.g. Healthy "
            name="shortname"
            required
          />
          <label for="dob"><b>Date of Birth</b></label>
          <!-- type="datetime-local" -->
          <input
            id="dob"
            class="form-control"
            type="datetime"
            name="dob"
            min="1900-01-01"
            required
          />
          <label for="address"><b>Address</b></label>
          <input
            id="address"
            class="form-control"
            type="text"
            name="address"
            required
          />
          <label for="city"><b>City</b></label>
          <input
            id="city"
            class="form-control"
            type="text"
            name="city"
            required
          />
          <label for="state"><b>State</b></label>
          <input
            id="state"
            class="form-control"
            type="text"
            name="state"
            required
          />
          <label for="zip"><b>ZIP code</b></label>
          <input
            id="zip"
            class="form-control"
            type="text"
            name="zip"
            required
          />
          <!-- Image load  -->
          <div>
            <label for="image"><b>Your image</b></label>
            <input
              id="image"
              class="form-control"
              name="image"
              type="file"
              multiple
              accept="image/*"
            />
          </div>
          <div id="preview">
          </div>
        </div>
        {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
